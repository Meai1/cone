trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
  
container: llvmcone:llvm8

steps:
- script: ls -la
  displayName: 'check if this is the right container'

- script: |
    git clone https://github.com/Meai1/cone
    mkdir cone/build && cd cone/build
    cmake ..
  displayName: 'cone build'


